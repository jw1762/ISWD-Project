  <article>
    <h1>Quote History</h1>
		<table id="qoutehistory"">
			<th>Item #</th>
			<th>Request Date</th>
			<th>Delivery Date</th>
			<th>Gallons</th>
			<th>Rate</th>
			<th>Total Price</th>  
		</table>
	    <script>    
			$(document).ready(function(){   
				myObjects = [];
				/* uploaded sampleData.json to http://myjson.com */
				$.getJSON('https://api.myjson.com/bins/za2v4', function(data) { 
				myObjects = Object.values(data);
				console.log("Objects in array " + myObjects.length);
					$.each(myObjects, function(i, person) {
						var $row = $('<tr>'+
						'<td>'+person.item+'</td>'+
						'<td>'+person.requestDate+'</td>'+
						'<td>'+person.deliveryDate+'</td>'+
						'<td>'+person.gallons+'</td>'+
						'<td>'+person.rate+'</td>'+
						'<td>'+person.totalPrice+'</td>'+'</tr>');     
							
						$('table> tbody:last').append($row);
						}); 
					}); 
				});
	    </script>
  </article>
