  <article>
    <h1>Quote History</h1>
		<table id="quotehistory">
			<th>Item #</th>
			<th>Name</th>
			<th>Location</th>
			<th>Delivery Date</th>
			<th>Gallons</th>
			<th>Rate</th>
			<th>Total Price</th>  
		</table>
	    <script>
	    
	    $(document).ready(function()
		{	  
			$.getJSON("history.json", function(data) 
			{ 
				var uid = 0;
				var qData = '';
				$.each(data, function(key, value)
				{
					qData += '<tr>';
					qData += '<td>'+uid+'</td>';
					qData += '<td>'+value.name+'</td>';
					qData += '<td>'+value.loc+'</td>';
					qData += '<td>'+value.delDate+'</td>';
					qData += '<td>'+value.galReq+'</td>';
					qData += '<td>'+value.rate+'</td>';
					qData += '<td>'+value.total+'</td>';
					qData += '</tr>';
					uid++;
				});
				
				$('#quotehistory').append(qData);
			}); 
	    	
		}); 
	    </script>
  </article>
